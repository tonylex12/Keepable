<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Keepable</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="images/keepable-logo.png" alt="Keepable">
      </div>
      <div>
        <img src="images/Content.png" alt="Menu" class="welcome">
      </div>
    </div>
  </header>

  <section class="main-section">
    <aside class="aside">
      <div class="aside-options">
        <div class="aside-btn">
          <p><i class="ri-braces-line aside-icons"></i>Notes</p>
        </div>
        <div class="aside-btn">
          <p><i class="ri-delete-bin-line aside-icons"></i>Trash</p>
        </div>
      </div>
    </aside>
    <main class="main">
      <div class="note-maker">
        <!-- Form to create notes-->
        <div class="form-maker">
          <input type="text" name="title" placeholder="Title" id="titleNote">
          <textarea name="note" rows="6" cols="60" placeholder="Take a note..." id="textNote"></textarea>
          <span onclick="showPalette()"><i class="ri-palette-fill ri-2x"></i></span>
          <button type="submit" name="button" class="btn-keep" id="createNote" onclick="createNote()">Keep it!</button>
          <div class="palette" id="palette">
            <button class="color" style="background-color: #fff" onclick="changeColor('#fff')"></button>
            <button class="color" style="background-color: #f28b82" onclick="changeColor('#f28b82')"></button>
            <button class="color" style="background-color: #fbbc04" onclick="changeColor('#fbbc04')"></button>  
            <button class="color" style="background-color: #ccff90" onclick="changeColor('#ccff90')"></button>
            <button class="color" style="background-color: #a7ffeb" onclick="changeColor('#a7ffeb')"></button>
            <button class="color" style="background-color: #aecbfa" onclick="changeColor('#aecbfa')"></button>
            <button class="color" style="background-color: #d7aefb" onclick="changeColor('#d7aefb')"></button>
            <button class="color" style="background-color: #fdcfe8" onclick="changeColor('#fdcfe8')"></button>
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div id="notesTitle"></div>
      <div id="notesContainer">

      </div>
    </main>
  </section>

  <script src="js/class.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
  <script src="js/trash.js"></script>
</body>
</html>
