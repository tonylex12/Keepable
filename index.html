<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Keepable</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="images/keepable-logo.png" alt="Keepable">
      </div>
      <div>
        <img src="images/Content.png" alt="Menu" class="welcome">
      </div>
    </div>
  </header>

  <section class="main-section">
    <aside class="aside">
      <div class="aside-options">
        <div class="aside-btn">
          <p><i class="ri-braces-line aside-icons"></i>Notes</p>
        </div>
        <div class="aside-btn">
          <p><i class="ri-delete-bin-line aside-icons"></i>Trash</p>
        </div>
      </div>
    </aside>
    <main class="main">
      <div class="note-maker">
        <!-- Form to create notes-->
        <div class="form-maker">
          <input type="text" name="title" placeholder="Title" class="title">
          <textarea name="note" rows="6" cols="60" placeholder="Take a note..." class="note"></textarea>
          <span><i class="ri-palette-fill ri-2x"></i></span>
          <button type="submit" name="button" class="btn-keep">Keep it!</button>
        </div>
      </div>
    </main>
  </section>
</body>
</html>
